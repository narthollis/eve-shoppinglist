                <th>Quantity</th>
                <th>Item</th>

        <div class="modal fade" id="errorModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Could not find these items</h4>
                    </div>
                    <div class="modal-body">
                        <ul id="errorList">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('button#processShoppingList').ShoppingListButton();
            $('textarea').ShoppingListTextArea();
            $('select[multiple]').ShoppingListRegionList();
            $('#totalPrice').ShoppingListGrandTotal();
            $('tbody').ShoppingListTBody();
            $('ul').ShoppingListErrorList();
            $('#errorModel').ShoppingListErrorModel();
        </script>
