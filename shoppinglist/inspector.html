<!DOCTYPE html>
<html>
    <head>
        <title>EVE API Log Aggregator</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="/stylesheets/inspector.css" />
        <script type="text/javascript" src="/scripts/inspector.js"></script>
    </head>
    <body>
        <h1>Log Aggregator</h1>
        <fieldset>
            <textarea class="form-control"></textarea>
            <button type="button" class="btn btn-primary pull-right" id="processApiLog">Aggregate my Logs!</button>
        </fieldset>
        <table class="table table-striped table-hover">
            <thead>
                <th>First Hit (UTC)</th>
                <th>Last Hit (UTC)</th>
                <th>Hit Count</th>
                <th>Name</th>
                <th>IP</th>
            </thead>
            <tbody></tbody>
        </table>
        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <p class="navbar-text">Fork me on GitHub:
                <a href="https://github.com/narthollis/eve-shoppinglist">EVE Shopping List</a>
            </p>
            <p class="navbar-text">Copyright 2013 Nicholas Steicke</p>
            <p class="navbar-text pull-right">Tea makes code.</p>
        </footer>

        <div class="modal fade" id="errorModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Could not find these items</h4>
                    </div>
                    <div class="modal-body">
                        <ul id="errorList">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $('button#processApiLog').LogAggregateButton();
            $('textarea').LogAggregateTextArea();
            $('tbody').LogAggregateTBody();
            $('ul').LogAggregateErrorList();
            $('#errorModel').LogAggregateErrorModel();
        </script>
        <script type="text/javascript" src="/scripts/loader.js"></script>
    </body>
</html>
